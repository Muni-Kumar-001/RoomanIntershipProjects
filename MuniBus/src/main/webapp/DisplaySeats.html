<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bus Seat Booking</title>
<link rel="stylesheet" href="Display.css">
<script>
    // JavaScript function to set the selected seat value
    function selectSeat(value) {
        // Set the value of the hidden input field to the selected seat number
        document.getElementById("selectedSeat").value = value;
    }
</script>
</head>
<body>
    <form action="SeatBookSrv" method="POST">
        <table>
            <tr>
                <td colspan="3"><h2>Muni Bus Seat Booking</h2></td>
            </tr>
            <tr>
                <td><input type="button" value="A" onclick="selectSeat('A')"></td>
                <td><input type="button" value="B" onclick="selectSeat('B')"></td>
                <td><input type="button" value="C" onclick="selectSeat('C')"></td>
            </tr>
            <tr>
                <td><input type="button" value="D" onclick="selectSeat('D')"></td>
                <td><input type="button" value="E" onclick="selectSeat('E')"></td>
                <td><input type="button" value="F" onclick="selectSeat('F')"></td>
            </tr>
            <tr>
                <td><input type="button" value="G" onclick="selectSeat('G')"></td>
                <td><input type="button" value="H" onclick="selectSeat('H')"></td>
                <td><input type="button" value="I" onclick="selectSeat('I')"></td>
            </tr>
            <tr>
                <td><input type="button" value="J" onclick="selectSeat('J')"></td>
                <td><input type="button" value="K" onclick="selectSeat('K')"></td>
                <td><input type="button" value="L" onclick="selectSeat('L')"></td>
            </tr>
            <tr>
                <td><input type="button" value="M" onclick="selectSeat('M')"></td>
                <td><input type="button" value="N" onclick="selectSeat('N')"></td>
                <td><input type="button" value="O" onclick="selectSeat('O')"></td>
            </tr>
            <tr>
                <td><input type="button" value="P" onclick="selectSeat('P')"></td>
                <td><input type="button" value="Q" onclick="selectSeat('Q')"></td>
                <td><input type="button" value="R" onclick="selectSeat('R')"></td>
            </tr>
            <tr>
                <td><input type="button" value="S" onclick="selectSeat('S')"></td>
                <td><input type="button" value="T" onclick="selectSeat('T')"></td>
            </tr>
        </table>

        <!-- Hidden input field to store the selected seat value -->
        <input type="hidden" id="selectedSeat" name="selectedSeat">

        <input type="submit" value="Book My Seat"/>
    </form>
</body>
</html>
